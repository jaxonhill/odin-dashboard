<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFSee</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="grid-container">
            <div class="sidebar">
                <div class="logo">
                    <img src="icons/Vector.svg" alt="Modern Logo">
                    <p>NFSee</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Vector-2.svg" alt="Home Icon">
                    <p>Home</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Vector-3.svg" alt="Profile Icon">
                    <p>Profile</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Vector-4.svg" alt="Message Bubble Icon">
                    <p>Messages</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Vector-5.svg" alt="Wallet Icon">
                    <p>Wallet</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Group 1.svg" alt="Community Icon">
                    <p>Communities</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Vector-6.svg" alt="Settings Wheel Icon">
                    <p>Settings</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Vector-7.svg" alt="Help Question Mark Icon">
                    <p>Help</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Vector-1.svg" alt="Security Shield Icon">
                    <p>Security</p>
                </div>
                <div class="side-btn">
                    <img src="icons/Group.svg" alt="Exit Log Out Icon">
                    <p>Log Out</p>
                </div>
            </div>
            <section class="main"></section>
            <div class="card-container"></div>
        </div>
    </body>

</html>
